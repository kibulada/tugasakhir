<div class="content">
        <section class="content-header">
            <h1>
             Data RPJM
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
              <li class="active">RPJM</li>
            </ol>
          </section>
          
          <div class="content">
                <div class="row">
                  <div class="col-xs-12"> 
                    <div class="box">
                      <div class="box-header">
                            <a routerLink="/tambah-rpjm" routerLinkActive="active" class="btn btn-success" role="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tambah Data</a>
                                </div>
                                <div class="box-body">
                                <table class="table table-bordered table-striped">
                                <thead>
                        <tr>
                            <th>Id</th>
                            <th>Kode Desa</th>
                            <th>Tahun Berlangsung</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of rpjm">
                            <td>{{data.id}}</td>
                            <td>{{data.kode_desa}}</td>
                            <td>{{data.tb}}</td>
                            <td>
                                <button (click)="deleteData(data.id)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>&nbsp;
                                <a [routerLink]="['/rpjm', data.id]" role="button" class="btn btn-warning">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    <!-- /.content -->
  </div>
</div>
