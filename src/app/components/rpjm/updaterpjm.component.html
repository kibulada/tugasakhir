<div class="content">
        <section class="content-header">
            <h1>
             Data RPJM
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
              <li class="active">RPJM</li>
            </ol>
          </section>


 <div class="content">
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit RPJM</h3>
                </div>
                    <div class="box-body">
        <form>
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id" value="{{dataRpjm[0].id}}" [(ngModel)]="dataRpjm[0].id">
        </div>
        <div class="form-group">
            <label for="kode_desa">Kode Desa</label>
            <input type="text" class="form-control" id="kode_desa" name="kode_desa" value="{{dataRpjm[0].kode_desa}}" [(ngModel)]="dataRpjm[0].kode_desa">
        </div>
        <div class="form-group">
            <label for="kodepos">KodePos</label>
            <input type="text" class="form-control" id="kodepos" name="kodepos" value="{{dataRpjm[0].tb}}" [(ngModel)]="dataRpjm[0].tb">
        </div>
        <div class="box-footer">
        <button (click)="updateData()" type="submit" class="btn btn-primary">Submit</button>
        <a routerLink="/rpjm"><button class="btn btn-primary" > Cancel</button></a>
        </div>
        </form>

    </div>
</div>
</div>
</div>
<!-- /.col -->
</div>
<!-- /.row -->
<!-- /.content -->
</div>
