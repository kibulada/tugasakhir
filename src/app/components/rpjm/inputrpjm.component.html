<div class="content">
        <section class="content-header">
            <h1>
             Data RPJM
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
              <li class="active">RPJM</li>
            </ol>
          </section>


 <div class="content">
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tambah RPJM</h3>
                </div>
                    <div class="box-body">
        <form>
        <div class="form-group">
            <label for="kode_desa">Kode Desa</label>
            <input type="text" class="form-control" id="kode_desa" name="kode_desa" [(ngModel)]="dataInput.kode_desa">
        </div>
        <div class="form-group">
            <label for="tb">Tahun Berlangsung</label>
            <input type="text" class="form-control" id="tb" name="tb" [(ngModel)]="dataInput.tb">
        </div>
        <div class="box-footer">
        <button (click)="inputData()" type="submit" class="btn btn-primary">Submit</button> &nbsp;
        <a routerLink="/rpjm"><button class="btn btn-primary" > Cancel</button></a>
        </div>
        </form>
    </div>
</div>
</div>
</div>
<!-- /.col -->
</div>
<!-- /.row -->
<!-- /.content -->
</div>
