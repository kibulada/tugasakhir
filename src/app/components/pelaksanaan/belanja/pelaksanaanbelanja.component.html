<div class="content">
    <section class="content-header">
        <h1>
         Data Desa
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
          <li class="active">Desa</li>
        </ol>
      </section>
    <!-- <button type="button" (click)="" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tambah Data
    </button> -->
    <div class="content">
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box">
              <div class="box-header">
                    <a routerLink="/tambah-desa" routerLinkActive="active" class="btn btn-success" role="button">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tambah Data</a>
                        </div>
                        <div class="box-body">
                        <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nama</th>
                                <th>Kecamatan</th>
                                <th>Kota/Kabupaten</th>
                                <th>Provinsi</th>
                                <th>Kodepos</th>
                                <th>Luas Wilayah</th>
                                <th>Jumlah Penduduk</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of desa">
                                <td>{{data.id}}</td>
                                <td>{{data.nama}}</td>
                                <td>{{data.kecamatan}}</td>
                                <td>{{data.kabkot}}</td>
                                <td>{{data.provinsi}}</td>
                                <td>{{data.kodepos}}</td>
                                <td>{{data.lwilayah}}</td>
                                <td>{{data.jp}}</td>
                                <td>
                                    <a [routerLink]="['/desa', data.id]" role="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                                    </a>&nbsp;
                                    <a [routerLink]="['/desa', data.id]" role="button" class="btn btn-warning">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a> &nbsp;
                                    <button (click)="deleteData(data.id)" type="button" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        <!-- /.content -->
      </div>
    </div>
