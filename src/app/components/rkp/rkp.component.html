<div class="content">
    <section class="content-header">
        <h1>
         Data RKP
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
          <li class="active">RKP</li>
        </ol>
      </section>
    <!-- <button type="button" (click)="" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tambah Data
    </button> -->
    <div class="content">
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box">
              <div class="box-header">
                    <a routerLink="/tambah-rkp" routerLinkActive="active" class="btn btn-success" role="button">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tambah Data</a>
                        </div>
                        <div class="box-body">
                        <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Id RPJM</th>
                                <th>Kode Bidang</th>
                                <th>Nama Bidang</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of rkp">
                                <td>{{data.id}}</td>
                                <td>{{data.rpjm.id}}</td>
                                <td>{{data.kode}}</td>
                                <td>{{data.nama}}</td>
                                <td>
                                    <a [routerLink]="['/kegiatan', data.id]" role="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                                    </a>&nbsp;
                                    <a [routerLink]="['/rkp', data.id]" role="button" class="btn btn-warning">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a> &nbsp;
                                    <button (click)="deleteData(data.id)" type="button" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        <!-- /.content -->
      </div>
    </div>
