<div class="content">
        <section class="content-header">
            <h1>
             Data RKP
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
              <li class="active">Bidang</li>
            </ol>
          </section>


 <div class="content">
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tambah Bidang</h3>
                </div>
                    <div class="box-body">
                        <form>
                        <div class="form-group">
                            <label for="nama">ID RPJM</label>
                            <input type="text" class="form-control" id="idrpjm" name="idrpjm" [(ngModel)]="dataInput.idrpjm">
                        </div>
                        <div class="form-group">
                            <label for="nama">Kode</label>
                            <input type="text" class="form-control" id="kode" name="kode" [(ngModel)]="dataInput.kode">
                        </div>
                        <div class="form-group">
                            <label for="kodepos">Nama</label>
                            <input type="text" class="form-control" id="nama" name="nama" [(ngModel)]="dataInput.nama">
                        </div>
                        <div class="box-footer">
                        <button (click)="inputData()" type="submit" class="btn btn-primary">Submit</button> &nbsp;
                        <a routerLink="/rkp"><button class="btn btn-primary" > Cancel</button></a>
                    </div>
                    </form> 
                    </div>
            </div>
        </div>
    </div>
<!-- /.col -->
</div>
<!-- /.row -->
<!-- /.content -->
</div>
