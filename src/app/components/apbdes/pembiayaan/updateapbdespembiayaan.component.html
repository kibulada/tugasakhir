<div class="content">
        <section class="content-header">
            <h1>
             Data Desa
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i> Master Data</a></li>
              <li class="active">Desa</li>
            </ol>
          </section>


 <div class="content">
        <div class="row">
          <div class="col-xs-12"> 
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Desa</h3>
                </div>
                    <div class="box-body">
    <form>
    <div class="form-group">
        <input type="hidden" class="form-control" id="id" name="id" value="{{dataDesa[0].id}}" [(ngModel)]="dataDesa[0].id">
    </div>
    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" value="{{dataDesa[0].nama}}" [(ngModel)]="dataDesa[0].nama">
    </div>
    <div class="form-group">
        <label for="kodepos">KodePos</label>
        <input type="text" class="form-control" id="kodepos" name="kodepos" value="{{dataDesa[0].kodepos}}" [(ngModel)]="dataDesa[0].kodepos">
    </div>
    <div class="form-group">
        <label for="kecamatan">Kecamatan</label>
        <input type="text" class="form-control" id="kecamatan" name="kecamatan" value="{{dataDesa[0].kecamatan}}" [(ngModel)]="dataDesa[0].kecamatan">
    </div>
    <div class="form-group">
        <label for="kabkot">Kabupaten/Kota</label>
        <input type="text" class="form-control" id="kabkot" name="kabkot" value="{{dataDesa[0].kabkot}}" [(ngModel)]="dataDesa[0].kabkot">
    </div>
    <div class="form-group">
        <label for="provinsi">Provinsi</label>
        <input type="text" class="form-control" id="provinsi" name="provinsi" value="{{dataDesa[0].provinsi}}" [(ngModel)]="dataDesa[0].provinsi">
    </div>
    <div class="form-group">
        <label for="lwilayah">Luas Wilayah</label>
        <input type="text" class="form-control" id="lwilayah" name="lwilayah" value="{{dataDesa[0].lwilayah}}" [(ngModel)]="dataDesa[0].lwilayah">
    </div>
    <div class="form-group">
        <label for="jp">Jumlah Penduduk</label>
        <input type="text" class="form-control" id="jp" name="jp" value="{{dataDesa[0].jp}}" [(ngModel)]="dataDesa[0].jp">
    </div>
    <div class="box-footer">
    <button (click)="updateData()" type="submit" class="btn btn-primary">Submit</button> &nbsp;
    <a routerLink="/desa"><button class="btn btn-primary" > Cancel</button></a>
    </div>
    </form>
</div>
</div>
</div>
</div>
<!-- /.col -->
</div>
<!-- /.row -->
<!-- /.content -->
</div>
